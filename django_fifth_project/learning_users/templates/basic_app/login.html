{% extends 'basic_app/base.html' %}
{% body body_block %}
<div class="jumbotron">
    <h1>Connexion</h1>
    <form action="{% url 'basic_app:user_login' %}" method="POST">
        {% csrf_token %}
        <fieldset>
            <div class="form-group">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameHelp"
                       placeholder="Ecrivez votre nom d'utilisateur">
                <small id="usernameHelp" class="form-text text-muted">Votre nom d'utilisateur sera utilis√© pour entrer.
                </small>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" class="form-control" id="password">
            </div>
            <input type="submit" name="" value="Conexxion">
        </fieldset>
    </form>
</div>
{% endblock %}
